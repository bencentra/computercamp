<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
    <style>
    #output {
      border: 1px solid black;
      min-width: 300px;
    }
    </style>
  </head>
  <body>
    <p><button id="basic">Run FizzBuzz</button></p>
    <p>
      Start: <input type="number" id="start" value="1"/>
      End: <input type="number" id="end" value="100"/>
      Increment By: <input type="number" id="inc" value="1"/>
      <button id="plusplus">Run FizzBuzz++</button></p>
    <pre id="output"></pre>
    <script>
    var output = document.getElementById('output');

    function print(msg) {
      output.innerHTML += '<p>' + msg + '</p>';
    }

    function fizzBuzz() {
      output.innerHTML = '';
      for (var i = 1; i <= 100; i++) {
        var str = '';
        if (i % 3 === 0) {
          str += 'Fizz';
        }
        if (i % 5 === 0) {
          str += 'Buzz';
        }
        if (str === '') {
          str = i;
        }
        print(str);
      }
    }
    document.getElementById('basic').addEventListener('click', fizzBuzz);

    function fizzBuzzPlusPlus() {
      output.innerHTML = '';
      var start = parseInt(document.getElementById('start').value);
      var end = parseInt(document.getElementById('end').value);
      var inc = parseInt(document.getElementById('inc').value);
      var rules = {
        'Fizz': 3,
        'Buzz': 5,
        'Woof': 7
      };
      for (var i = start; i < end; i += inc) {
        var str = '';
        Object.keys(rules).forEach(function(rule) {
          var num = rules[rule];
          if (i % num === 0) {
            str += rule;
          }
        });
        if (str === '') {
          str = i;
        }
        print(str);
      }
    }
    document.getElementById('plusplus').addEventListener('click', fizzBuzzPlusPlus);
    </script>
  </body>
</html>

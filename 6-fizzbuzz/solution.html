<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FizzBuzz</title>
    <style>
    #output {
      border: 1px solid black;
      min-width: 300px;
      min-height: 100px;
    }
    </style>
  </head>
  <body>
    <p><button id="basic">Run FizzBuzz</button></p>
    <p>
      Start: <input type="number" id="start" value="1"/>
      End: <input type="number" id="end" value="100"/>
      Increment By: <input type="number" id="inc" value="1"/>
      <button id="plusplus">Run FizzBuzz++</button></p>
    <pre id="output"></pre>
    <script src="./fizzbuzz.js"></script>
  </body>
</html>

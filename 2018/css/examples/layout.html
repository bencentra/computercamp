<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <style>
    * {
      box-sizing: border-box;
    }
    .row {
      width: 100%;
      overflow: auto;
    }
    .col {
      float: left;
      border: 1px solid black;
      padding: 10px;
    }
    .col-2 {
      width: 50%;
      background: red;
    }
    .col-3 {
      width: 33%;
      background: blue;
    }
    @media screen and (max-width: 480px) {
      .col-2 {
        width: 100%;
      }
      .col-3 {
        width: 100%;
      }
    }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col col-2">
        Half width!
      </div>
      <div class="col col-2">
        Half width!
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        Third width!
      </div>
      <div class="col col-3">
        Third width!
      </div>
      <div class="col col-3">
        Third width!
      </div>
    </div>
  </body>
</html>
